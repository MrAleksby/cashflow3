<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир Cashflow - Зрительский режим</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tournament-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .admin-note {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            color: #ffc107;
        }

        .admin-note i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .player-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .player-card.highlight::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .player-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-online {
            background: #4ade80;
            color: #064e3b;
        }

        .status-offline {
            background: #6b7280;
            color: white;
        }

        .player-cash {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .player-assets {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .assets-title {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .assets-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .asset-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .tournament-info { flex-direction: column; gap: 20px; }
            .players-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-trophy"></i> Турнир Cashflow</h1>
        <div class="tournament-info">
            <div class="info-item">
                <div class="info-value" id="total-players">0</div>
                <div class="info-label">Участников</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="online-players">0</div>
                <div class="info-label">Онлайн</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="total-cash">$0</div>
                <div class="info-label">Общий капитал</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="tournament-time">00:00</div>
                <div class="info-label">Время турнира</div>
            </div>
        </div>
    </div>

    <!-- Убираем кнопки управления - они будут в админ-панели -->
    <div class="admin-note">
        <i class="fas fa-info-circle"></i>
        <span>Управление турниром доступно в админ-панели</span>
    </div>

    <div class="players-grid" id="players-container">
        <div class="loading">
            <div class="spinner"></div>
            <div>Ожидание подключения участников...</div>
        </div>
    </div>

    <script>
        class TournamentSpectator {
            constructor() {
                this.players = new Map();
                this.tournamentStartTime = null;
                this.isActive = false;
                
                this.init();
            }

            init() {
                this.setupSocketEvents();
                this.startTimeUpdate();
            }

            setupSocketEvents() {
                // Подключение к HTTP API
                this.connectToAPI();
                
                // Обновляем состояние каждые 2 секунды
                setInterval(() => {
                    this.fetchTournamentState();
                }, 2000);
            }

            connectToAPI() {
                console.log('✅ Подключен к турнирному API');
                this.fetchTournamentState();
            }

            async fetchTournamentState() {
                try {
                    const response = await fetch('/api/tournament/state');
                    const data = await response.json();
                    this.updateTournamentState(data);
                } catch (error) {
                    console.error('❌ Ошибка получения состояния турнира:', error);
                }
            }

            updateTournamentState(state) {
                this.isActive = state.is_active;
                // Конвертируем время из секунд в миллисекунды
                this.tournamentStartTime = state.start_time ? state.start_time * 1000 : null;
                
                // Обновляем список участников
                state.players.forEach(player => {
                    this.updatePlayer(player.id, player);
                });

                this.updateStats();
            }

            addPlayer(playerData) {
                const playerId = playerData.socketId || playerData.id;
                this.players.set(playerId, playerData);
                
                this.renderPlayerCard(playerData);
                this.updateStats();
            }

            updatePlayer(playerId, newData) {
                let player = this.players.get(playerId);
                if (player) {
                    // Обновляем существующего участника
                    Object.assign(player, newData);
                } else {
                    // Добавляем нового участника
                    this.players.set(playerId, newData);
                    player = newData;
                }
                
                this.renderPlayerCard(player);
                this.updateStats();
            }

            updatePlayerStatus(playerId, isOnline) {
                const player = this.players.get(playerId);
                if (player) {
                    player.isOnline = isOnline;
                    this.updatePlayerCard(player);
                    this.updateStats();
                }
            }

            renderPlayerCard(player) {
                const container = document.getElementById('players-container');
                
                // Убираем loading если есть
                if (container.querySelector('.loading')) {
                    container.innerHTML = '';
                }

                // Проверяем, есть ли уже карточка
                let card = document.getElementById(`player-${player.socketId || player.id}`);
                
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'player-card';
                    card.id = `player-${player.socketId || player.id}`;
                    container.appendChild(card);
                }

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-status ${player.is_online ? 'status-online' : 'status-offline'}">
                            ${player.is_online ? 'Онлайн' : 'Офлайн'}
                        </div>
                    </div>
                    <div class="player-cash">$${(player.cash || 0).toLocaleString()}</div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-value">${player.assets?.length || 0}</div>
                            <div class="stat-label">Активы</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${player.monthsCount || 0}</div>
                            <div class="stat-label">Месяцев</div>
                        </div>
                    </div>
                    <div class="player-assets">
                        <div class="assets-title">Активы:</div>
                        <div class="assets-list">
                            ${(player.assets || []).slice(0, 5).map(asset => 
                                `<span class="asset-tag">${asset.name}</span>`
                            ).join('')}
                            ${(player.assets || []).length > 5 ? 
                                `<span class="asset-tag">+${(player.assets || []).length - 5}</span>` : ''
                            }
                        </div>
                    </div>
                `;

                // Добавляем анимацию
                card.classList.add('pulse');
                setTimeout(() => card.classList.remove('pulse'), 1000);
            }

            updatePlayerCard(player) {
                const card = document.getElementById(`player-${player.socketId || player.id}`);
                if (card) {
                    this.renderPlayerCard(player);
                }
            }

            updateStats() {
                const players = Array.from(this.players.values());
                const onlinePlayers = players.filter(p => p.is_online).length;
                const totalCash = players.reduce((sum, p) => sum + (p.cash || 0), 0);

                document.getElementById('total-players').textContent = players.length;
                document.getElementById('online-players').textContent = onlinePlayers;
                document.getElementById('total-cash').textContent = `$${totalCash.toLocaleString()}`;
            }

            startTimeUpdate() {
                setInterval(() => {
                    if (this.tournamentStartTime && this.isActive) {
                        const elapsed = Date.now() - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else if (!this.isActive) {
                        document.getElementById('tournament-time').textContent = '00:00';
                    }
                }, 1000);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new TournamentSpectator();
        });
    </script>
</body>
</html>
