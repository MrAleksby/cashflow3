    <script>
        class TournamentSpectator {
            constructor() {
                this.players = new Map();
                this.tournamentStartTime = null;
                this.isActive = false;
                this.isPaused = false;
                this.pauseTime = null;
                this.onlineSpectators = 0;
                
                this.init();
            }

            init() {
                this.setupSocketEvents();
                this.startTimeUpdate();
            }

            setupSocketEvents() {
                // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
                this.connectToWebSocket();
                
                // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ HTTP API
                this.connectToAPI();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
                setInterval(() => {
                    this.fetchTournamentState();
                }, 2000);
            }

            connectToWebSocket() {
                try {
                    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º IP –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞ –≤–º–µ—Å—Ç–æ localhost
                    const serverIP = window.location.hostname;
                    const wsUrl = `ws://${serverIP}:8765`;
                    console.log('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket:', wsUrl);
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('üîå WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ç–æ–º, —á—Ç–æ –º—ã –∑—Ä–∏—Ç–µ–ª—å
                        this.ws.send(JSON.stringify({
                            type: 'join_spectator'
                        }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
                            
                            if (data.type === 'tournament_state') {
                                this.updateTournamentState(data.data);
                            } else if (data.type === 'player_joined') {
                                this.showNotification(`üë§ –£—á–∞—Å—Ç–Ω–∏–∫ ${data.data.name} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —Ç—É—Ä–Ω–∏—Ä—É`);
                                this.updatePlayer(data.data.id, data.data);
                            } else if (data.type === 'player_updated') {
                                this.updatePlayer(data.data.player_id, data.data.new_data);
                            }
                        } catch (error) {
                            console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ WebSocket —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('üîå WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                        setTimeout(() => {
                            this.connectToWebSocket();
                        }, 5000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket –æ—à–∏–±–∫–∞:', error);
                    };
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket:', error);
                }
            }
            
            connectToAPI() {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Ç—É—Ä–Ω–∏—Ä–Ω–æ–º—É API');
                this.fetchTournamentState();
            }

            async fetchTournamentState() {
                try {
                    const response = await fetch('/api/tournament/state');
                    const data = await response.json();
                    console.log('üìä –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ —Ç—É—Ä–Ω–∏—Ä–∞:', data);
                    this.updateTournamentState(data);
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞:', error);
                }
            }

            updateTournamentState(state) {
                console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞:', state);
                this.isActive = state.isActive;
                this.isPaused = state.isPaused || false;
                
                // –ï—Å–ª–∏ —Ç—É—Ä–Ω–∏—Ä –±—ã–ª –Ω–∞ –ø–∞—É–∑–µ, –∞ —Ç–µ–ø–µ—Ä—å –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω
                if (!this.isPaused && this.pauseTime && this.tournamentStartTime) {
                    // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ —Ç—É—Ä–Ω–∏—Ä–∞, –¥–æ–±–∞–≤–ª—è—è –≤—Ä–µ–º—è –ø–∞—É–∑—ã
                    const pauseDuration = Date.now() - this.pauseTime;
                    this.tournamentStartTime += pauseDuration;
                    this.pauseTime = null;
                }
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è –∏–∑ —Å–µ–∫—É–Ω–¥ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥—ã
                this.tournamentStartTime = state.startTime ? state.startTime * 1000 : null;
                
                // –ï—Å–ª–∏ —Ç—É—Ä–Ω–∏—Ä –Ω–∞ –ø–∞—É–∑–µ, –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—Ä–µ–º—è –ø–∞—É–∑—ã
                if (this.isPaused && !this.pauseTime) {
                    this.pauseTime = Date.now();
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑—Ä–∏—Ç–µ–ª–µ–π
                this.onlineSpectators = state.onlineSpectators || 0;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Å–ø–∏—Å–∫–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                const currentPlayerIds = new Set(this.players.keys());
                const newPlayerIds = new Set(state.players.map(p => p.id));
                
                // –£–¥–∞–ª—è–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç –≤ —Å–ø–∏—Å–∫–µ (—Å–∫—Ä—ã—Ç—ã–µ)
                currentPlayerIds.forEach(playerId => {
                    if (!newPlayerIds.has(playerId)) {
                        const player = this.players.get(playerId);
                        if (player) {
                            this.showNotification(`üëÅÔ∏è –£—á–∞—Å—Ç–Ω–∏–∫ ${player.name} —Å–∫—Ä—ã—Ç –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º`);
                            this.players.delete(playerId);
                            this.removePlayerCard(playerId);
                        }
                    }
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                console.log('üë• –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:', state.players);
                state.players.forEach(player => {
                    if (!this.players.has(player.id)) {
                        // –ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫
                        console.log('üÜï –ù–æ–≤—ã–π —É—á–∞—Å—Ç–Ω–∏–∫:', player);
                        this.showNotification(`üë§ –£—á–∞—Å—Ç–Ω–∏–∫ ${player.name} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —Ç—É—Ä–Ω–∏—Ä—É`);
                    }
                    this.updatePlayer(player.id, player);
                });

                this.updateStats();
            }

            addPlayer(playerData) {
                const playerId = playerData.socketId || playerData.id;
                this.players.set(playerId, playerData);
                
                this.renderPlayerCard(playerData);
                this.updateStats();
            }

            updatePlayer(playerId, newData) {
                console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞:', playerId, newData);
                let player = this.players.get(playerId);
                if (player) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞
                    Object.assign(player, newData);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞
                    this.players.set(playerId, newData);
                    player = newData;
                }
                
                this.renderPlayerCard(player);
                this.updateStats();
            }

            updatePlayerStatus(playerId, isOnline) {
                const player = this.players.get(playerId);
                if (player) {
                    player.isOnline = isOnline;
                    this.updatePlayerCard(player);
                    this.updateStats();
                }
            }

            removePlayerCard(playerId) {
                const card = document.querySelector(`[data-player-id="${playerId}"]`);
                if (card) {
                    card.remove();
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    font-size: 14px;
                    max-width: 300px;
                    word-wrap: break-word;
                    animation: slideIn 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideOut 0.3s ease-in';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 3000);
            }

            renderPlayerCard(player) {
                console.log('üé¥ –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–∞—Ä—Ç–æ—á–∫–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞:', player);
                const container = document.getElementById('players-container');
                
                // –£–±–∏—Ä–∞–µ–º loading –µ—Å–ª–∏ –µ—Å—Ç—å
                if (container.querySelector('.loading')) {
                    container.innerHTML = '';
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∫–∞—Ä—Ç–æ—á–∫–∞
                let card = document.getElementById(`player-${player.socketId || player.id}`);
                
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'player-card';
                    card.id = `player-${player.socketId || player.id}`;
                    card.setAttribute('data-player-id', player.id);
                    container.appendChild(card);
                }

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-status ${player.isOnline ? 'status-online' : 'status-offline'}">
                            ${player.isOnline ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω'}
                        </div>
                    </div>
                    
                    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–ø–∏—Ç–∞–ª -->
                    <div class="player-cash">$${(player.cash || 0).toLocaleString()}</div>
                    
                    <!-- –§–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ -->
                    <div class="financial-metrics">
                        <div class="metric-row">
                            <div class="metric-label">–ó–∞—Ä–ø–ª–∞—Ç–∞</div>
                            <div class="metric-value">$${(player.salary || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥</div>
                            <div class="metric-value">$${(player.passive_income || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">–û–±—â–∏–π –¥–æ—Ö–æ–¥</div>
                            <div class="metric-value">$${(player.total_income || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">–û–±—â–∏–π —Ä–∞—Å—Ö–æ–¥</div>
                            <div class="metric-value">$${(player.total_expenses || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row flow-row">
                            <div class="metric-label">–ü–æ—Ç–æ–∫</div>
                            <div class="metric-value flow-value ${(player.flow || 0) >= 0 ? 'positive' : 'negative'}">
                                $${(player.flow || 0).toLocaleString()}
                            </div>
                        </div>
                    </div>
                    

                `;


            }

            updatePlayerCard(player) {
                const card = document.getElementById(`player-${player.socketId || player.id}`);
                if (card) {
                    this.renderPlayerCard(player);
                }
            }

            updateStats() {
                const players = Array.from(this.players.values());
                const onlinePlayers = players.filter(p => p.isOnline).length;
                const totalCash = players.reduce((sum, p) => sum + (p.cash || 0), 0);

                document.getElementById('total-players').textContent = players.length;
                document.getElementById('online-spectators').textContent = this.onlineSpectators || 0;
                document.getElementById('total-cash').textContent = `$${totalCash.toLocaleString()}`;
            }

            startTimeUpdate() {
                setInterval(() => {
                    if (this.tournamentStartTime && this.isActive && !this.isPaused) {
                        const elapsed = Date.now() - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else if (this.tournamentStartTime && this.isActive && this.isPaused && this.pauseTime) {
                        // –ü—Ä–∏ –ø–∞—É–∑–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –º–æ–º–µ–Ω—Ç –ø–∞—É–∑—ã
                        const elapsed = this.pauseTime - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ‚è∏Ô∏è`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else if (!this.isActive) {
                        document.getElementById('tournament-time').textContent = '00:00';
                    }
                }, 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new TournamentSpectator();
        });
    </script>
