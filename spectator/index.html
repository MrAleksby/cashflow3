<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир Cashflow - Зрительский режим</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tournament-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }



        .players-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            justify-items: stretch;
        }

        /* Принудительно 12 участников на больших экранах */
        @media (min-width: 1200px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 10px;
                max-width: 100%;
                width: 100%;
            }
        }

        @media (min-width: 1600px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 12px;
                max-width: 100%;
                width: 100%;
            }
        }

        @media (min-width: 2000px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 10px;
                max-width: 100%;
                width: 100%;
            }
        }

        /* Для очень больших экранов - 12 участников в 2 ряда */
        @media (min-width: 2400px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 14px;
                max-width: 100%;
                width: 100%;
            }
        }

        /* Для планшетов - 4 карточки в ряд */
        @media (min-width: 768px) and (max-width: 1199px) {
            .players-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
                max-width: 100%;
                width: 100%;
            }
        }

        /* Специально для Mac и больших экранов - принудительно 12 участников */
        @media (min-width: 1200px) and (max-height: 1000px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
                max-width: 100%;
                width: 100%;
                justify-items: stretch;
            }
            
            .player-card {
                min-width: 350px;
                height: 100%;
                min-height: 0;
            }
        }

        /* Для подключения к телевизору - максимум 12 участников */
        @media (min-width: 1920px) {
            .players-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 12px;
                max-width: 100%;
                width: 100%;
            }
        }

        /* Для очень больших экранов - используем всё пространство */
        @media (min-width: 2560px) {
            .players-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 15px;
                max-width: 100%;
                width: 100%;
                justify-items: stretch;
            }
            
            .player-card {
                min-width: 400px;
                height: 100%;
                min-height: 0;
            }
        }

        /* Для ультрашироких экранов */
        @media (min-width: 3440px) {
            .players-grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 18px;
                max-width: 100%;
                width: 100%;
                justify-items: stretch;
            }
            
            .player-card {
                min-width: 450px;
                height: 100%;
                min-height: 0;
            }
        }

        /* Принудительный режим для 12 участников */
        .players-grid.force-12 {
            grid-template-columns: repeat(6, 1fr) !important;
            gap: 10px !important;
            max-width: 100% !important;
            width: 100% !important;
            justify-items: stretch !important;
        }

        .players-grid.force-12 .player-card {
            padding: 18px !important;
            border-radius: 14px !important;
            min-width: 350px !important;
            width: 100% !important;
            height: 100% !important;
            min-height: 0 !important;
        }

        .players-grid.force-12 .player-name {
            font-size: 1.2em !important;
        }

        .players-grid.force-12 .player-cash {
            font-size: 2em !important;
            margin: 12px 0 !important;
        }

        .players-grid.force-12 .player-stats {
            gap: 10px !important;
            margin-bottom: 12px !important;
        }

        .players-grid.force-12 .stat-item {
            padding: 8px !important;
        }

        .players-grid.force-12 .stat-value {
            font-size: 1em !important;
        }

        .player-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 14px;
            padding: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-width: 0;
            height: 100%;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* Компактные карточки для больших экранов */
        @media (min-width: 1200px) {
            .player-card {
                padding: 20px;
                border-radius: 16px;
                min-width: 300px;
            }
            
            .player-name {
                font-size: 1.3em;
            }
            
            .player-cash {
                font-size: 2.2em;
                margin: 15px 0;
            }
            
            .player-stats {
                gap: 12px;
                margin-bottom: 15px;
            }
            
            .stat-item {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.1em;
            }
        }



        .player-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        .player-status {
            padding: 2px 6px;
            border-radius: 14px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .status-online {
            background: #4ade80;
            color: #064e3b;
        }

        .status-offline {
            background: #6b7280;
            color: white;
        }

        .player-cash {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ade80;
            text-align: center;
            margin: 4px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Финансовые показатели */
        .financial-metrics {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            margin: 4px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .metric-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .flow-row {
            border-bottom: none;
        }

        .metric-label {
            font-size: 1.1em;
            opacity: 0.9;
            color: #e5e7eb;
            flex: 1;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #fbbf24;
            text-align: right;
            min-width: 80px;
        }

        .flow-value.positive {
            color: #4ade80;
        }

        .flow-value.negative {
            color: #ef4444;
        }

        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .player-assets {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .assets-title {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .assets-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .asset-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        @media (max-width: 768px) {
            .header h1 { 
                font-size: 2em; 
            }
            .tournament-info { 
                flex-direction: column; 
                gap: 20px; 
            }
            .players-grid { 
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 10px;
                gap: 15px;
                max-width: 100%;
            }
            .player-card {
                padding: 20px;
                border-radius: 15px;
            }
            .player-name {
                font-size: 1.3em;
            }
            .player-cash {
                font-size: 2em;
                margin: 15px 0;
            }
            .player-stats {
                gap: 10px;
            }
            .stat-item {
                padding: 12px;
            }
            .stat-value {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            .header h1 { 
                font-size: 1.8em; 
            }
            .tournament-info { 
                gap: 15px; 
                margin-bottom: 15px; 
            }
            .info-value { 
                font-size: 1.3em; 
            }
            .info-label { 
                font-size: 0.8em; 
            }
            .players-grid { 
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 8px; 
                gap: 12px; 
                max-width: 100%;
            }
            .player-card {
                padding: 15px;
                border-radius: 12px;
            }
            .player-header {
                margin-bottom: 6px;
            }
            .player-name {
                font-size: 1.4em;
            }
            .player-status {
                padding: 4px 8px;
                font-size: 0.8em;
            }
            .player-cash {
                font-size: 2.0em;

            }
            .player-stats {
                gap: 8px;
                margin-bottom: 15px;
            }
            .stat-item {
                padding: 10px;
                border-radius: 10px;
            }
            .stat-value {
                font-size: 1em;
            }
            .stat-label {
                font-size: 0.8em;
            }
            .assets-title {
                font-size: 0.9em;
                margin-bottom: 8px;
            }
            .asset-tag {
                padding: 4px 8px;
                font-size: 0.75em;
                margin: 1px;
            }
            
            .financial-metrics {
                padding: 3px;
            }
            
            .metric-row {
                padding: 2px 0;
            }
            
            .metric-label {
                font-size: 1.0em;
            }
            
            .metric-value {
                font-size: 1.1em;
                min-width: 60px;
            }
        }

        /* Анимации для уведомлений */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-trophy"></i> Турнир Cashflow</h1>
        <div class="tournament-info">
            <div class="info-item">
                <div class="info-value" id="total-players">0</div>
                <div class="info-label">Участников</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="online-spectators">0</div>
                <div class="info-label">Зрителей онлайн</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="total-cash">$0</div>
                <div class="info-label">Общий капитал</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="tournament-time">00:00</div>
                <div class="info-label">Время турнира</div>
            </div>
        </div>
    </div>



    <div class="players-grid" id="players-container">
        <div class="loading">
            <div class="spinner"></div>
            <div>Ожидание подключения участников...</div>
        </div>
    </div>

    <script>
        class TournamentSpectator {
            constructor() {
                this.players = new Map();
                this.tournamentStartTime = null;
                this.isActive = false;
                this.isPaused = false;
                this.pauseTime = null;
                this.onlineSpectators = 0;
                
                this.init();
            }

            init() {
                this.setupSocketEvents();
                this.startTimeUpdate();
            }

            setupSocketEvents() {
                // Подключение к WebSocket
                this.connectToWebSocket();
                
                // Подключение к HTTP API
                this.connectToAPI();
                
                // Обновляем состояние каждые 2 секунды
                setInterval(() => {
                    this.fetchTournamentState();
                }, 2000);
            }

            connectToWebSocket() {
                try {
                    // Подключаемся к WebSocket серверу
                    // Используем IP адрес сервера вместо localhost
                    const serverIP = window.location.hostname;
                    const wsUrl = `ws://${serverIP}:8765`;
                    console.log('🔌 Подключение к WebSocket:', wsUrl);
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('🔌 WebSocket подключение установлено');
                        // Отправляем сообщение о том, что мы зритель
                        this.ws.send(JSON.stringify({
                            type: 'join_spectator'
                        }));
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('📨 Получено WebSocket сообщение:', data);
                            
                            if (data.type === 'tournament_state') {
                                this.updateTournamentState(data.data);
                            } else if (data.type === 'player_joined') {
                                this.showNotification(`👤 Участник ${data.data.name} присоединился к турниру`);
                                this.updatePlayer(data.data.id, data.data);
                            } else if (data.type === 'player_updated') {
                                this.updatePlayer(data.data.player_id, data.data.new_data);
                            }
                        } catch (error) {
                            console.error('❌ Ошибка парсинга WebSocket сообщения:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('🔌 WebSocket подключение закрыто');
                        // Переподключаемся через 5 секунд
                        setTimeout(() => {
                            this.connectToWebSocket();
                        }, 5000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('❌ WebSocket ошибка:', error);
                    };
                    
                } catch (error) {
                    console.error('❌ Ошибка создания WebSocket:', error);
                }
            }
            
            connectToAPI() {
                console.log('✅ Подключен к турнирному API');
                this.fetchTournamentState();
            }

            async fetchTournamentState() {
                try {
                    const response = await fetch('/api/tournament/state');
                    const data = await response.json();
                    console.log('📊 Получены данные турнира:', data);
                    this.updateTournamentState(data);
                } catch (error) {
                    console.error('❌ Ошибка получения состояния турнира:', error);
                }
            }

            updateTournamentState(state) {
                console.log('🔄 Обновление состояния турнира:', state);
                this.isActive = state.isActive;
                this.isPaused = state.isPaused || false;
                
                // Если турнир был на паузе, а теперь возобновлен
                if (!this.isPaused && this.pauseTime && this.tournamentStartTime) {
                    // Корректируем время начала турнира, добавляя время паузы
                    const pauseDuration = Date.now() - this.pauseTime;
                    this.tournamentStartTime += pauseDuration;
                    this.pauseTime = null;
                }
                
                // Конвертируем время из секунд в миллисекунды
                this.tournamentStartTime = state.startTime ? state.startTime * 1000 : null;
                
                // Если турнир на паузе, запоминаем время паузы
                if (this.isPaused && !this.pauseTime) {
                    this.pauseTime = Date.now();
                }
                
                // Обновляем количество зрителей
                this.onlineSpectators = state.onlineSpectators || 0;
                
                // Проверяем изменения в списке участников
                const currentPlayerIds = new Set(this.players.keys());
                const newPlayerIds = new Set(state.players.map(p => p.id));
                
                // Удаляем участников, которых больше нет в списке (скрытые)
                currentPlayerIds.forEach(playerId => {
                    if (!newPlayerIds.has(playerId)) {
                        const player = this.players.get(playerId);
                        if (player) {
                            this.showNotification(`👁️ Участник ${player.name} скрыт администратором`);
                            this.players.delete(playerId);
                            this.removePlayerCard(playerId);
                        }
                    }
                });
                
                // Добавляем/обновляем участников
                console.log('👥 Обработка участников:', state.players);
                state.players.forEach(player => {
                    if (!this.players.has(player.id)) {
                        // Новый участник
                        console.log('🆕 Новый участник:', player);
                        this.showNotification(`👤 Участник ${player.name} присоединился к турниру`);
                    }
                    this.updatePlayer(player.id, player);
                });

                this.updateStats();
            }

            addPlayer(playerData) {
                const playerId = playerData.socketId || playerData.id;
                this.players.set(playerId, playerData);
                
                this.renderPlayerCard(playerData);
                this.updateStats();
            }

            updatePlayer(playerId, newData) {
                console.log('🔄 Обновление участника:', playerId, newData);
                let player = this.players.get(playerId);
                if (player) {
                    // Обновляем существующего участника
                    Object.assign(player, newData);
                } else {
                    // Добавляем нового участника
                    this.players.set(playerId, newData);
                    player = newData;
                }
                
                this.renderPlayerCard(player);
                this.updateStats();
            }

            updatePlayerStatus(playerId, isOnline) {
                const player = this.players.get(playerId);
                if (player) {
                    player.isOnline = isOnline;
                    this.updatePlayerCard(player);
                    this.updateStats();
                }
            }

            removePlayerCard(playerId) {
                const card = document.querySelector(`[data-player-id="${playerId}"]`);
                if (card) {
                    card.remove();
                }
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                // Добавляем стили для уведомления
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    font-size: 14px;
                    max-width: 300px;
                    word-wrap: break-word;
                    animation: slideIn 0.3s ease-out;
                `;
                
                document.body.appendChild(notification);
                
                // Удаляем уведомление через 3 секунды
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.animation = 'slideOut 0.3s ease-in';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 3000);
            }

            renderPlayerCard(player) {
                console.log('🎴 Рендеринг карточки участника:', player);
                const container = document.getElementById('players-container');
                
                // Убираем loading если есть
                if (container.querySelector('.loading')) {
                    container.innerHTML = '';
                }

                // Проверяем, есть ли уже карточка
                let card = document.getElementById(`player-${player.socketId || player.id}`);
                
                if (!card) {
                    card = document.createElement('div');
                    card.className = 'player-card';
                    card.id = `player-${player.socketId || player.id}`;
                    card.setAttribute('data-player-id', player.id);
                    container.appendChild(card);
                }

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${player.name}</div>
                        <div class="player-status ${player.isOnline ? 'status-online' : 'status-offline'}">
                            ${player.isOnline ? 'Онлайн' : 'Офлайн'}
                        </div>
                    </div>
                    
                    <!-- Основной капитал -->
                    <div class="player-cash">$${(player.cash || 0).toLocaleString()}</div>
                    
                    <!-- Финансовые показатели -->
                    <div class="financial-metrics">
                        <div class="metric-row">
                            <div class="metric-label">Зарплата</div>
                            <div class="metric-value">$${(player.salary || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Пассивный доход</div>
                            <div class="metric-value">$${(player.passive_income || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Общий доход</div>
                            <div class="metric-value">$${(player.total_income || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Общий расход</div>
                            <div class="metric-value">$${(player.total_expenses || 0).toLocaleString()}</div>
                        </div>
                        <div class="metric-row flow-row">
                            <div class="metric-label">Поток</div>
                            <div class="metric-value flow-value ${(player.flow || 0) >= 0 ? 'positive' : 'negative'}">
                                $${(player.flow || 0).toLocaleString()}
                            </div>
                        </div>
                    </div>
                    

                `;


            }

            updatePlayerCard(player) {
                const card = document.getElementById(`player-${player.socketId || player.id}`);
                if (card) {
                    this.renderPlayerCard(player);
                }
            }

            updateStats() {
                const players = Array.from(this.players.values());
                const onlinePlayers = players.filter(p => p.isOnline).length;
                const totalCash = players.reduce((sum, p) => sum + (p.cash || 0), 0);

                document.getElementById('total-players').textContent = players.length;
                document.getElementById('online-spectators').textContent = this.onlineSpectators || 0;
                document.getElementById('total-cash').textContent = `$${totalCash.toLocaleString()}`;
            }

            startTimeUpdate() {
                setInterval(() => {
                    if (this.tournamentStartTime && this.isActive && !this.isPaused) {
                        const elapsed = Date.now() - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else if (this.tournamentStartTime && this.isActive && this.isPaused && this.pauseTime) {
                        // При паузе показываем время на момент паузы
                        const elapsed = this.pauseTime - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ⏸️`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else if (!this.isActive) {
                        document.getElementById('tournament-time').textContent = '00:00';
                    }
                }, 1000);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new TournamentSpectator();
        });
    </script>
</body>
</html>
