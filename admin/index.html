<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнир Cashflow - Админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff6b6b;
        }

        .admin-controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffd93d;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-resume {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tournament-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 20px;
            text-align: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 15px;
            transition: all 0.3s ease;
        }

        .status-active {
            background: #10b981;
            box-shadow: 0 0 20px #10b981;
        }

        .status-paused {
            background: #f59e0b;
            box-shadow: 0 0 20px #f59e0b;
        }

        .status-inactive {
            background: #6b7280;
            box-shadow: 0 0 20px #6b7280;
        }

        .tournament-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
            margin: 10px;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd93d;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .players-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 20px;
        }

        .players-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd93d;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4ade80;
            position: relative;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-details {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .admin-links {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            text-align: center;
        }

        .admin-links h3 {
            margin-bottom: 15px;
            color: #ffd93d;
        }

        .link-item {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .tournament-info { flex-direction: column; gap: 20px; }
            .controls-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-crown"></i> Админ-панель турнира</h1>
    </div>

    <div class="admin-controls">
        <div class="controls-title">
            <i class="fas fa-gamepad"></i> Управление турниром
        </div>
        <div class="controls-grid">
            <button class="control-btn btn-start" id="start-tournament">
                <i class="fas fa-play"></i> Начать турнир
            </button>
            <button class="control-btn btn-pause" id="pause-tournament" disabled>
                <i class="fas fa-pause"></i> Пауза
            </button>
            <button class="control-btn btn-stop" id="stop-tournament" disabled>
                <i class="fas fa-stop"></i> Завершить турнир
            </button>
            <button class="control-btn btn-reset" id="reset-tournament">
                <i class="fas fa-redo"></i> Сбросить время
            </button>
            <button class="control-btn btn-clear" id="clear-players">
                <i class="fas fa-trash"></i> Очистить участников
            </button>
        </div>
    </div>

    <div class="tournament-status">
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Турнир не активен</span>
        <div class="tournament-info">
            <div class="info-item">
                <div class="info-value" id="total-players">0</div>
                <div class="info-label">Участников</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="online-spectators">0</div>
                <div class="info-label">Зрителей онлайн</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="tournament-time">00:00</div>
                <div class="info-label">Время турнира</div>
            </div>
        </div>
    </div>

    <div class="players-preview">
        <div class="players-title">
            <i class="fas fa-users"></i> Участники турнира
        </div>
        <div class="players-list" id="players-list">
            <div class="player-item">
                <div class="player-name">Ожидание участников...</div>
                <div class="player-details">Пока никто не присоединился</div>
            </div>
        </div>
    </div>

    <div class="admin-links">
        <h3><i class="fas fa-link"></i> Ссылки для доступа</h3>
        <a href="/spectator" class="link-item" target="_blank">
            <i class="fas fa-eye"></i> Зрительская страница
        </a>
        <a href="/?tournament=true" class="link-item" target="_blank">
            <i class="fas fa-gamepad"></i> Страница участника
        </a>
        <a href="/api/tournament/state" class="link-item" target="_blank">
            <i class="fas fa-code"></i> API состояние
        </a>
    </div>

    <script>
        class TournamentAdmin {
            constructor() {
                this.isActive = false;
                this.isPaused = false;
                this.tournamentStartTime = null;
                this.pauseTime = null;
                this.players = new Map();
                this.onlineSpectators = 0;
                
                this.init();
            }

            init() {
                this.setupControls();
                this.startTimeUpdate();
                this.fetchTournamentState();
                
                // Обновляем состояние каждые 2 секунды
                setInterval(() => {
                    this.fetchTournamentState();
                }, 2000);
            }

            setupControls() {
                document.getElementById('start-tournament').addEventListener('click', () => {
                    this.startTournament();
                });

                document.getElementById('pause-tournament').addEventListener('click', () => {
                    if (this.isPaused) {
                        this.resumeTournament();
                    } else {
                        this.pauseTournament();
                    }
                });

                document.getElementById('stop-tournament').addEventListener('click', () => {
                    this.stopTournament();
                });

                document.getElementById('reset-tournament').addEventListener('click', () => {
                    this.resetTournament();
                });

                document.getElementById('clear-players').addEventListener('click', () => {
                    this.clearPlayers();
                });
            }

            async startTournament() {
                try {
                    const response = await fetch('/api/tournament/start');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.isActive = true;
                        this.isPaused = false;
                        this.tournamentStartTime = Date.now();
                        this.updateControls();
                        this.updateStatus();
                        console.log('🏁 Турнир начался!');
                    }
                } catch (error) {
                    console.error('❌ Ошибка запуска турнира:', error);
                }
            }

            async pauseTournament() {
                try {
                    const response = await fetch('/api/tournament/pause');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.isPaused = true;
                        this.updateControls();
                        this.updateStatus();
                        console.log('⏸️ Турнир поставлен на паузу!');
                    }
                } catch (error) {
                    console.error('❌ Ошибка паузы турнира:', error);
                }
            }

            async resumeTournament() {
                try {
                    const response = await fetch('/api/tournament/resume');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.isPaused = false;
                        this.updateControls();
                        this.updateStatus();
                        console.log('▶️ Турнир возобновлен!');
                    }
                } catch (error) {
                    console.error('❌ Ошибка возобновления турнира:', error);
                }
            }

            async stopTournament() {
                try {
                    const response = await fetch('/api/tournament/stop');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.isActive = false;
                        this.updateControls();
                        this.updateStatus();
                        console.log('🏁 Турнир завершен!');
                    }
                } catch (error) {
                    console.error('❌ Ошибка остановки турнира:', error);
                }
            }

            async resetTournament() {
                try {
                    const response = await fetch('/api/tournament/stop');
                    if (response.ok) {
                        this.isActive = false;
                        this.tournamentStartTime = null;
                        this.updateControls();
                        this.updateStatus();
                        console.log('🔄 Время турнира сброшено!');
                    }
                } catch (error) {
                    console.error('❌ Ошибка сброса турнира:', error);
                }
            }

            async clearPlayers() {
                if (confirm('Вы уверены, что хотите удалить всех участников?')) {
                    try {
                        console.log('🧹 Начинаем очистку участников...');
                        const response = await fetch('/api/admin/clear-players');
                        const data = await response.json();
                        
                        if (data.status === 'success') {
                            console.log('🧹 Участники очищены!');
                            alert('✅ Все участники успешно очищены!');
                            
                            this.players.clear();
                            this.updatePlayersList();
                            this.updateStats();
                            // Обновляем состояние с сервера
                            this.fetchTournamentState();
                        } else {
                            console.error('❌ Ошибка очистки участников:', data.message);
                            alert('❌ Ошибка очистки участников: ' + data.message);
                        }
                    } catch (error) {
                        console.error('❌ Ошибка очистки участников:', error);
                        alert('❌ Ошибка очистки участников: ' + error.message);
                    }
                }
            }

            async fetchTournamentState() {
                try {
                    const response = await fetch('/api/tournament/state');
                    const data = await response.json();
                    this.updateTournamentState(data);
                } catch (error) {
                    console.error('❌ Ошибка получения состояния турнира:', error);
                }
            }

            updateTournamentState(state) {
                this.isActive = state.isActive;
                this.isPaused = false;
                
                // Обновляем время начала турнира с сервера
                this.tournamentStartTime = state.startTime ? state.startTime * 1000 : null;
                
                // Обновляем количество зрителей
                this.onlineSpectators = 0;
                
                // Обновляем список участников
                this.players.clear();
                state.players.forEach(player => {
                    this.players.set(player.id, player);
                });

                this.updateControls();
                this.updateStatus();
                this.updatePlayersList();
                this.updateStats();
            }

            updateControls() {
                const startBtn = document.getElementById('start-tournament');
                const pauseBtn = document.getElementById('pause-tournament');
                const stopBtn = document.getElementById('stop-tournament');

                if (this.isActive) {
                    startBtn.disabled = true;
                    pauseBtn.innerHTML = '<i class="fas fa-pause"></i> Пауза';
                    pauseBtn.className = 'control-btn btn-pause';
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = true;
                }
            }

            updateStatus() {
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');

                if (this.isActive) {
                    indicator.className = 'status-indicator status-active';
                    statusText.textContent = 'Турнир активен';
                } else {
                    indicator.className = 'status-indicator status-inactive';
                    statusText.textContent = 'Турнир не активен';
                }
            }

            updatePlayersList() {
                const container = document.getElementById('players-list');
                
                if (this.players.size === 0) {
                    container.innerHTML = `
                        <div class="player-item">
                            <div class="player-name">Ожидание участников...</div>
                            <div class="player-details">Пока никто не присоединился</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                
                this.players.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <div class="player-name">${player.name}</div>
                        <div class="player-details">
                            $${(player.cash || 0).toLocaleString()} | 
                            ${player.isOnline ? '🟢 Онлайн' : '🔴 Офлайн'}
                        </div>

                    `;
                    container.appendChild(playerItem);
                });
            }

            updateStats() {
                const players = Array.from(this.players.values());
                const onlinePlayers = players.filter(p => p.isOnline).length;

                document.getElementById('total-players').textContent = players.length;
                document.getElementById('online-spectators').textContent = this.onlineSpectators || 0;
            }



            startTimeUpdate() {
                setInterval(() => {
                    if (this.tournamentStartTime && this.isActive && !this.isPaused) {
                        const elapsed = Date.now() - this.tournamentStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById('tournament-time').textContent = timeString;
                    } else {
                        document.getElementById('tournament-time').textContent = '00:00';
                    }
                }, 1000);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            window.tournamentAdmin = new TournamentAdmin();
        });
    </script>
</body>
</html>
